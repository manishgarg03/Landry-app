name: laundry_customer
description: A new Flutter project.

publish_to: "none"

version: 1.3.0+16

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  stripe_android: ^11.2.1
  device_info_plus: 10.1.2
  #Design
  flutter_screenutil: ^5.9.3
  #State management
  flutter_riverpod: ^2.5.1
  #Api Handling
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  freezed_annotation: ^2.4.4
  #Form
  flutter_form_builder: 9.4.1
  form_builder_validators: 11.0.0
  #Local DataBase
  hive_flutter: 1.1.0
  #Routing
  page_transition: ^2.1.0
  #Misc
  flutter_svg: ^2.0.10+1
  intl: 0.19.0
  flutter_easyloading: 3.0.5
  carousel_slider: 5.0.0
  logger: ^2.4.0
  pin_code_fields: 8.0.1
  animated_bottom_navigation_bar: ^1.3.3
  expandable: 5.0.1
  flutter_stripe: ^11.2.0
  flutter_rating_bar: 4.0.1
  collection: ^1.18.0
  image_picker: ^1.1.2
  flutter_html: ^3.0.0-beta.2
  table_calendar: ^3.1.2
  url_launcher: ^6.3.1
  upgrader: ^11.2.0
  # flutter_launch: 0.3.0
  cached_network_image: ^3.4.1
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.3
  # change_app_package_name: 1.1.0
  socket_io_client: 3.0.0
  permission_handler: ^11.3.1
  app_settings: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 5.0.0
  freezed: ^2.5.7
  lint: ^2.3.0
  flutter_launcher_icons: 0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
flutter_intl:
  enabled: true
